<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastFood</title>
</head>
<body>
    <!--<div class="menu">-->
        <!--<button onclick="smallBurger()">Small</button>-->
        <!--<button onclick="bigBurger()">Big</button>-->
    <!--</div>-->
    <script>
        class Hamburger {
            constructor(size) {
                this.size = size;
                this.result = '';
                this.price = 0;
                this.cals = 0;
                switch (size) {
                    case 1:
                        this.result = 'Маленький';
                        this.price = 50;
                        this.cals = 20;
                        break;
                    case 2:
                        this.result = 'Большой';
                        this.price = 100;
                        this.cals = 40;
                        break;

                }
            }
            addTopping(topping) {    // Добавить добавка
                switch (topping) {
                    case 1:
                        this.result += ' с сыром';
                        this.price += 10;
                        this.cals += 20;
                        break;
                    case 2:
                        this.result = ' с салатом';
                        this.price += 20;
                        this.cals += 5;
                        break;
                    case 3:
                        this.result = ' с картофелем';
                        this.price += 15;
                        this.cals += 10;
                        break;
                }
            }
            addSpice(spice) {
                switch (spice) {
                    case 1:
                        this.result += ' с приправой';
                        this.price += 15;
                        this.cals += 0;
                        break;
                    case 2:
                        this.result = ' с майонезом';
                        this.price += 20;
                        this.cals += 5;
                        break;
                }
            }
            getResult() {       // Вывести результат
                alert(`Вы заказали гамбургер: ${this.result}\nкалорийностью ${this.cals} калорий на сумму ${this.price} рублей!`);
            }
        }
        var a = prompt('Выберите размер гамбургера (1-маленький, 2-большой)');
        const order = new Hamburger(a);
        order.addTopping(prompt('Выберите начинку (1- с сыром, 2- с салатом, 3- с картофелем)'));
        order.addSpice(prompt('Хотите заправить бургер (1- приправой, 2- майонезом)'));
        order.getResult();
    </script>
</body>
</html>
