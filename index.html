<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Каталог | Elbook.ru</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <div class="logo"><img src="logo_grey.png" alt="Логотип Elbook.ru"></div>

                <ul class="menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li>
                        <button class="cart-button" @click="showBasket">
                            <span class="textButton">Корзина</span>
                        </button>
                    </li>
                </ul>
                <input type="text" class="goods-search" v-model="searchLine">
                <button class="search-button" type="button" @click="filterGoods">Искать</button>
            </div>
            <div class="content">
                <div class="clear"></div>
                <div class="basket" v-if="isVisibleBasket">
                    <h2>Корзина</h2>
                    <div id="basketHeaderRow">
                        <div class="basketHeaderCell basketProduct">Товар</div>
                        <div class="basketHeaderCell basketPrice">Цена</div>
                    </div>
                    <div class='basketRow' v-for="good in goodsInBasket">
                        <div class='basketRowCell basketProduct'>{{good.title}}</div>
                        <div class='basketRowCell basketPrice'>{{good.price}} р.</div>
                        <div class='basketRowCell basketCount'>
                            <button class='removeClick'>Удалить</button>
                        </div>
                    </div>
                </div>
                <div class="goods-list">
                    <div class="goods-item" v-for="good in filteredGoods">
                        <h3>{{ good.title }}</h3>
                        <p>{{ good.price }}</p>
                    </div>
                    <div id="catalog-empty" v-if="!filteredGoods"><h2>Нет данных</h2></div>
                </div>
                <div class="summ-item"></div>
            </div>

            <div class="footer"> <p>&copy; Все права защищены</p> </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="scriptForVue.js"></script>
</body>

</html>
