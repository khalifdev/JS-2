<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Контакты | Elbook.ru</title>
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo"><img src="logo_grey.png" alt="Логотип Elbook.ru"></div>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="clear"></div>
            <h2>Напишите нам</h2>
            <form id="frm" action="#">
                <table class="contact_us_table">
                    <tr>
                        <td class="col1">
                            <label for="y_name" class="lbl">Ваше имя</label>
                        </td>
                        <td>
                            <input class="inp" type="text" id="y_name" placeholder="Ваше имя">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <label for="y_phone" class="lbl">Ваш телефон</label>
                        </td>
                        <td>
                            <input class="inp" type="text" id="y_phone" placeholder="+7(000)000-0000">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <label for="email" class="lbl">E-mail</label>
                        </td>
                        <td>
                            <input class="inp" type="email" id="email" placeholder="test@site.com"> </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <label for="tema">Тема сообщения</label>
                        </td>
                        <td>
                            <select class="inp" id="tema">
                                <option value="book_problem">Проблемы с товаром</option>
                                <option value="logist_problem">Проблемы с доставкой</option>
                                <option value="other_problem">Другое</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col1" valign="top">
                            <label for="msg">Ваше сообщение</label>
                        </td>
                        <td>
                            <textarea id="msg" placeholder="Ваше сообщение" rows="6" cols="45"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <!--<input type="submit">-->
                            <button id="form-sent-button">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
            <h2>Наши контакты</h2>
            <table class="contacts">
                <tr>
                    <td>Телефон: <a href="tel:8(495)111-11-11">8(495)111-11-11</a></td>
                </tr>
                <tr>
                    <td>E-mail: <a href="mailto:support@elbook.ru">support@elbook.ru</a></td>
                </tr>
                <tr>
                    <td>Адрес: Москва, Волгоградский пр-т, д.56, к.1</td>
                </tr>
            </table>
            <iframe src="https://yandex.ru/map-widget/v1/-/CBBnREeTHA" width="100%" height="374px" frameborder="1" allowfullscreen="true"></iframe>
        </div>     
    
        <div class="footer"> <p>&copy; Все права защищены</p> </div>
    </div>
    <script src="validation.js"></script>
</body>

</html>
